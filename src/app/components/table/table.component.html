<div class="container mt-4 d-flex flex-column align-items-center">
  <table mat-table [dataSource]="userDataTable" class="table table-striped w-75">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let user">{{ user.address }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button class="btn btn-primary btn-sm" (click)="editUser(user)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="button-group mt-3">
    <button class="btn btn-primary" style="padding-left: 5px;" (click)="addNewData()">Add New Data</button>
    <button class="btn btn-success"style="padding-left: 5px;"  (click)="generatePDF()">Generate PDF</button>
    <button class="btn btn-info" style="padding-left: 5px;" (click)="downloadPDF()">Download PDF</button>
    <button class="btn btn-warning" style="padding-left: 5px;" (click)="viewPDF()">View PDF</button>
  </div>
</div>
